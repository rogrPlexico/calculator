<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>

<main>
    <div id="calculator">
        <div id="display">display</div>
        
        <div id="middle-buttons">
            <div class="column column1">
                <div class="row row1">
                    <div class="number-button">1</div>
                    <div class="number-button">2</div>
                    <div class="number-button">3</div>
                </div>
                <div class="row row2">
                    <div class="number-button">4</div>
                    <div class="number-button">5</div>
                    <div class="number-button">6</div>
                </div>
                <div class="row row3">
                    <div class="number-button">7</div>
                    <div class="number-button">8</div>
                    <div class="number-button">9</div>
                </div> 
            </div> 
            <div class="column column2">
                <div class="right-row right-row1">
                    <div class="operation-row operation-row1">
                        <div class="operation-button">+</div>
                        <div class="operation-button">–</div>
                    </div> 
                    <div class="operation-row operation-row2">
                        <div class="operation-button">×</div>
                        <div class="operation-button">÷</div>
                    </div>
                </div>
                <div class="right-row right-row2">
                    <div class="number-button">0</div>
                </div> 
            </div>  
        </div>
        <div id="bottom-buttons">bottom</div>
    </div>

</main>




</body>
</html>
