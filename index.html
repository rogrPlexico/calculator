<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>

<main>
    <div id="calculator">
        <div id="display" class="main-row">
            <div id="inner-display">inner display</div>
        </div>
        
        <div id="middle-buttons" class="main-row">
            <div class="column column1">
                <div class="row row1">
                    <button class="number-button" type="button">1</button>
                    <button class="number-button" type="button">2</button>
                    <button class="number-button" type="button">3</button>
                </div>
                <div class="row row2">
                    <button class="number-button" type="button">4</button>
                    <button class="number-button" type="button">5</button>
                    <button class="number-button" type="button">6</button>
                </div>
                <div class="row row3">
                    <button class="number-button" type="button">7</button>
                    <button class="number-button" type="button">8</button>
                    <button class="number-button" type="button">9</button>
                </div> 
            </div> 
            <div class="column column2">
                <div class="right-row right-row1">
                    <div class="operation-row operation-row1">
                        <button class="operation-button" type="button">+</button>
                        <button class="operation-button" type="button">–</button>
                    </div> 
                    <div class="operation-row operation-row2">
                        <button class="operation-button" type="button">×</button>
                        <button class="operation-button" type="button">÷</button>
                    </div>
                </div>
                <div class="right-row right-row2">
                    <button class="number-button" type="button">0</button>
                </div> 
            </div>  
        </div>
        <div id="bottom" class="main-row">
            <div id="bottom-buttons">bottom buttons</div>
        </div>
    </div>

</main>




</body>
</html>
